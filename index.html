<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen- Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28fff6581f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Listen">Listen Me</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No copyright songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i class="fa-solid fa-circle-play fa-lg"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i class="fa-solid fa-circle-play fa-lg"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timespan">05:34 <i class="fa-solid fa-circle-play fa-lg"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <span><i class="fa-solid fa-backward"></i></span>
            <span><i class="fa-solid fa-circle-play fa-lg" id="masterPlay"></i></span>
            <span><i class="fa-solid fa-forward"></i></span>
            <!-- fontawesome icons -->
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="40" alt="">
            <span style="color: wheat;">Let Me Love You</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
